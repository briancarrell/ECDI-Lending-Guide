<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ECDI Lending Guide</title>
        <meta name="description" content="An index of all ECDI lending materials.">
        
        <!-- Bootstrap defaults -->
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <!-- Custom Javascript and CSS -->
        <script src="contentArray.js"></script>
        <script src="functions.js"></script>
        <link rel="stylesheet" href="main.css">
        
    </head>
    <body>
        
        <!-- Header -->
        <div class="jumbotron">
            <div class="container-fluid">
                <div class="row vertical-align">
                    <div class="col-sm-3 horizontal-align header">
                        <img id='logo' src="Images/ecdi-logo.jpg">
                    </div>
                    <div class="col-sm-6 horizontal-align header">
                        <h1>LENDING GUIDE</h1>
                    </div>
                    <div class="col-sm-3 horizontal-align header">
                        <div class="input-group" id="search-bar">
                            <input type="text" class="form-control" placeholder="Search" id="search" autofocus="on"/>
                            <div class="input-group-btn" id="search-button">
                                <button class="btn btn-icon" id="btn-search" type="button" onclick="search()" data-toggle="collapse" data-target=".collapse:not(.in)">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Header -->
        
        
        
        <!-- Page Content -->
        <div class="container-fluid">
            <div class="row">
                
                
                <!-- Side Navigation -->
                <div class="col-sm-2">
                    
                    <!-- Top Buttons -->
                    <div class="panel-group">
                        
                        <!-- Home Page Button -->
                        <button id= "Home Page" class="btn btn-folder btn-block btn-active" type="button" onclick="changeContent(this)">Home Page</button>
                    
                        <!-- Expand/Collapse Buttons -->
                        <button id= "btn-expand" class="btn btn-folder btn-block" type="button" data-toggle="collapse" data-target=".collapse:not(.in)">Expand All</button>
                        <button id= "btn-collapse" class="btn btn-folder btn-block" type="button" data-toggle="collapse" data-target=".in">Collapse All</button>
                    </div>
                    
                    <!-- TODO insert real contents -->
                    <!-- File Structure -->
                    <div id="sideNav" class="panel-group pre-scrollable">
                        
                        <!-- Lending Policies -->
                        <button id= "Lending Policies" class="btn btn-folder btn-block" type="button" data-toggle="collapse" data-target="#collapseLendingPolicies" onclick="changeContent(this)">Lending Policies</button>
                        <div id="collapseLendingPolicies" class="panel-collapse collapse">
                              
                            
                            <!-- Insurance -->
                            <div class="list-group-item">
                                <button id= "Insurance" class="btn btn-folder btn-block" type="button" data-toggle="collapse" data-target="#collapseInsurance" onclick="changeContent(this)">Insurance</button>
                                <div id="collapseInsurance" class="panel-collapse collapse">
                                    
                                    <!-- Liability Insurance -->
                                    <div class="list-group-item">
                                        <button id= "Liability Insurance" class="btn btn-page btn-block" type="button" onclick="changeContent(this)">Liability</button>
                                    </div>
                                    
                                    <!-- Automobile Insurance -->
                                    <div class="list-group-item">
                                        <button id= "Automobile Insurance" class="btn btn-page btn-block" type="button" onclick="changeContent(this)">Automobile</button>
                                    </div>
                                    
                                    <!-- Property Insurance -->
                                    <div class="list-group-item">
                                        <button id= "Property Insurance" class="btn btn-page btn-block" type="button" onclick="changeContent(this)">Property</button>
                                    </div>
                                    
                                    <!-- Paste New Page or Sub-Folder Above This Line -->
                                </div>
                            </div>
                            <!-- End of Insurance Folder -->
                            
                                    
                            <!-- Paste New Page or Sub-Folder Above This Line -->
                        </div>
                        <!-- End of Lending Policies Folder -->
                        
                        
                        
                        
                        <!-- Loan Programs -->
                        <button id= "Loan Programs" class="btn btn-folder btn-block" type="button" data-toggle="collapse" data-target="#collapseLoanPrograms" onclick="changeContent(this)">Loan Programs</button>
                        <div id="collapseLoanPrograms" class="panel-collapse collapse">
                         
                                    
                            <!-- Paste New Page or Sub-Folder Above This Line -->
                        </div>
                        <!-- End of Loan Programs -->
                        
                        
                        
                        
                        <!-- Operations P+P -->
                        <button id= "Operations Policies+Procedures" class="btn btn-folder btn-block" type="button" data-toggle="collapse" data-target="#collapseOperationsPP" onclick="changeContent(this)">Operations P+P</button>
                        <div id="collapseOperationsPP" class="panel-collapse collapse">
                          
                            <!-- Insurance Requirements -->
                            <div class="list-group-item">
        <button id= "Insurance Requirements" class="btn btn-page btn-block" type="button" onclick="changeContent(this)">Insurance Reqs</button>
                            </div>
                            
                            <!-- Closing -->
                            <div class="list-group-item">
                                <button id= "Closing" class="btn btn-folder btn-block" type="button" data-toggle="collapse" data-target="#collapseClosing" onclick="changeContent(this)">Closing</button>
                                <div id="collapseClosing" class="panel-collapse collapse">
                             
                                    <!-- Loan Docs -->
                                    <div class="list-group-item">
                                        <button id= "Loan Documents" class="btn btn-folder btn-block" type="button" data-toggle="collapse" data-target="#collapseLoanDocs" onclick="changeContent(this)">Loan Docs</button>
                                        <div id="collapseLoanDocs" class="panel-collapse collapse">
                                    
                                  
                                            <!-- Closing Instructions -->
                                            <div class="list-group-item">
                                                <button id= "Closing Instructions" class="btn btn-page btn-block" type="button" onclick="changeContent(this)">Instructions</button>
                                            </div>
                                
                                            <!-- Paste New Page or Sub-Folder Above This Line -->
                                        </div>
                                    </div>
                                    <!-- End of Loan Docs Folder -->
                            
                                    
                                    <!-- Paste New Page or Sub-Folder Above This Line -->
                                </div> 
                            </div>
                            <!-- End of Closing Folder -->
                                    
                            <!-- Paste New Page or Sub-Folder Above This Line -->
                        </div>
                        <!-- End of Operations P+P Folder -->
                        
                        
                        
                        
                        <!-- Compliance -->
                        <button id= "Compliance" class="btn btn-folder btn-block" type="button" data-toggle="collapse" data-target="#collapseCompliance" onclick="changeContent(this)">Compliance</button>
                        <div id="collapseCompliance" class="panel-collapse collapse">
                                    
                                    
                            <!-- Paste New Page or Sub-Folder Above This Line -->
                        </div> 
                        <!-- End of Compliance Folder -->
                        
                        
                        
                        
                        <!-- Paste New Folder Above This Line -->
                    </div>
                    <!-- End of File Structure -->
                    
                    
                </div>
                <!-- End of Side Navigation -->
                
                
                <!-- Content of Page -->
                <div id ="content" class="col-sm-9 pre-scrollable">
                    <div id="printarea">
                        <p class="filePath">Home Page</p>
                        <h1 id="pageTitle">Home Page</h1>
                        <p>All of your resources for lending.</p>
                        <br><br><br>
                    
                    
                    </div>
                </div>
                <!-- End of Page Content -->
                
                
                <!-- Prev/Next Buttons -->
                <div class="col-sm-1 horizontal-align">
                    <br>
                    <button class="btn btn-icon" id="btn-prev" type="button" data-toggle="collapse" data-target=".collapse:not(.in)" onclick="previous()">
                        <span class="glyphicon glyphicon-arrow-up"></span>
                    </button><br>
                     <label>Previous</label>
                    <br><br>
                    <label>Next</label><br>
                    <button class="btn btn-icon" id="btn-next" type="button" data-toggle="collapse" data-target=".collapse:not(.in)" onclick="next()">
                        <span class="glyphicon glyphicon-arrow-down"></span>
                    </button>
                </div>
                <!-- End of Prev/Next Buttons -->
                
                
            </div>
        </div>
        <!-- End of Page Content -->
        
        
    </body>
</html>
